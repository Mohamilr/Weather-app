<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- web app manifest -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
    <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/assets/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="/assets/favicon.ico/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!--  -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300&display=swap" rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <main>
        <section class="container">
            <section class="left-column">
                <div class="top">
                    <div class="search-div">
                        <input type="text" placeholder="Location" class="search-input" onblur=latLng(this.value)>
                        <span class="search-btn" onclick=getWeather()><i class="fas fa-search-location"></i></span>
                    </div>
                    <p class="current-weather"></p>
                    <p class="city"></p>
                    <img class="img" src="" alt="weather-image" width="30%">
                    <p class="current-temp"></p>
                </div>
                <div class="bottom">
                    <div class="bottom-list">
                        <ul>
                            <li id="weather-nav" class="active">Weather</li>
                            <li class="back">Back</li>
                            <li id="history-nav">Search History</li>
                        </ul>
                    </div>
                    <!-- weather -->
                    <div class="weather">
                    </div>
                    <!-- history -->
                    <div class="history">
                    </div>
                    <!-- history details -->
                    <div class="history-details">
                    </div>
                </div>
            </section>
        </section>
    </main>
    <script src="./assets/js/time.js"></script>
    <script src="./assets/js/index.js"></script>
    <script  src="./assets/js/controlElements.js"></script>
    <script  src="./assets/js/fetch.js"></script>
</body>

</html>
